<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dari zahra untuk zahra</title>
  <style>
    body {
      font-family: 'Times New Roman', cursive;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f8ff;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #deb887;
    }
    .gif-container {
      margin: 20px 0;
    }
    .gif-container img {
      width: 150px;
      height: auto;
      border-radius: 20px;
    }
    .btn {
      padding: 1em 2em;
      margin: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .Be_better-wrapper {
      display: inline-block;
      animation: throb 1.2s infinite;
      transform-origin: center;
    }
    #Be_betterBtn {
      background-color: #deb887;
      color: #fffff0;
    }
    #Im_over_itBtn {
      background-color: #deb887;
      color: #fffff0;
    }
    #finalScreen {
      display: none;
      margin-top: 30px;
    }
    #capturedImage {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 20px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes throb {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Not tryna be perfect, just tryna be better. Iâ€™m good as I am. I fall, I get up, I glow harder.</h1>
  <div class="gif-container">
    <img src="https://images.steamusercontent.com/ugc/85970797296227631/C8871AB3E0353D6E02A39577ADF574149B11B3E8/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="Smiley Meme " />
  </div>
  <div class="button-container">
    <div class="Be_better-wrapper">
      <button class="btn" id="BebetterBtn">Be better</button>
    </div>
    <button class="btn" id="ImoveritBtn">I'm over it :(</button>
  </div>

  <div id="finalScreen">
    <h2>Terimakasih karna tidak menyerah, terimakasih sudah mau mencoba lagi dan lagi. Hidup bukan perihal siapa yang lebih dulu, tapi siapa yang bisa bertahan dan berkembang.</h2>
    <img id="capturedImage" src="" alt="This is you who never give up" />
  </div>

  <canvas id="confettiCanvas" class="confetti"></canvas>

  <script>
    const BebetterBtn = document.getElementById('BebetterBtn');
    const ImoveritBtn = document.getElementById('ImoveritBtn');
    const finalScreen = document.getElementById('finalScreen');
    const capturedImage = document.getElementById('capturedImage');
    const buttonContainer = document.querySelector('.button-container');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const confettiCtx = confettiCanvas.getContext('2d');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    let BebetterSize = 1;
    const ImoveritTexts = [
      "yaaah kenapa nyerah?", 
      "yakin ga di coba lagi?", 
      "kamu udah sejauh ini masih mau nyerah? :()", 
      "coba pikirin lagi deh..",
      "kalo hidup jalannya lurus terus enak dong:(", 
      "sayang banget kalo nyerah gitu aja", 
      "kasih diri kamu kesempatan lagi untuk bangkit", 
      "please dipikirin lagi yaa",
      "masa depan yang memang sulit di gapai", 
      "coba pikirin kenapa kamu bisa sampai sejauh ini", 
      "ayoo dong bangkit", 
      "oke deh kalo gamau...tapi aku ada disini terus yaa semoga kamu bisa bangkit "
    ];

    ImoveritBtn.addEventListener('click', () => {
      BebetterSize += 0.3;
      BebetterBtn.style.transform = `scale(${yesSize})`;

      const newText = noTexts[Math.floor(Math.random() * noTexts.length)];
      ImoveritBtn.innerText = newText;

      if (BebetterSize > 3.5) {
        ImoveritBtn.style.display = 'none';
      }
    });

    BebetterBtn.addEventListener('click', () => {
      finalScreen.style.display = 'block';
      document.querySelector('.Be better-wrapper').style.display = 'none';
      ImoveritBtn.style.display = 'none';
      launchGlitter();

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          setTimeout(() => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);
            const imageUrl = canvas.toDataURL('image/png');
            capturedImage.src = imageUrl;
            stream.getTracks().forEach(track => track.stop());
          }, 1500);
        })
        .catch(err => alert('KASIH AKSES KAMERANYA DONG'));
    });

    function launchGlitter() {
      const confettiPieces = [];
      const colors = ['#c9e9f9', '#c3dcff', '#5353ec', '#bdd3ff', '#51bbff'];
      for (let i = 0; i < 150; i++) {
        confettiPieces.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          radius: Math.random() * 6 + 2,
          color: colors[Math.floor(Math.random() * colors.length)],
          speed: Math.random() * 3 + 2,
          sway: Math.random() * 2
        });
      }

      function drawConfetti() {
        confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        confettiPieces.forEach(p => {
          confettiCtx.beginPath();
          confettiCtx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          confettiCtx.fillStyle = p.color;
          confettiCtx.fill();
          p.y += p.speed;
          p.x += Math.sin(p.y * 0.05) * p.sway;
        });
        requestAnimationFrame(drawConfetti);
      }
      drawConfetti();
    }
  </script>
</body>
</html>
